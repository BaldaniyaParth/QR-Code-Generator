<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
        <h2 class="heading">QR Code Generator</h2>
    
        <input type="url" id="website" name="website" placeholder="Enter any website" required />
    
        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>
    
        <button type="button" class="generateBtn" onclick="generateQRCode()">Generate QR Code</button>
        <p id="scan">Scan and Redirect that Website.</p>
    </form>

    <script src="script.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </body>
</html>
